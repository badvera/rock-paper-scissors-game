<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
    <h2>Rock Paper Scissors</h2>
        <button class="btn" onclick="
         playGame('rock');
        "><img src="images/rock.png" class="moves" alt=""></button>

    <button class="btn" onclick="
        playGame('paper');
        "><img src="images/paper.png" class="moves" alt=""></button>

    <button class="btn" onclick="
         playGame('scissors');
        "><img src="images/scissors.png"  class="moves"alt=""></button>
    
    
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    

        <button class="btn" onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        document.querySelector('.js-moves').innerHTML = '';
        document.querySelector('.js-result').innerHTML = '';
        " id="reset">Reset Score
        </button>
</div>
    <script defer>

        let score =JSON.parse(localStorage.getItem('score')) || {
           wins: 0,
           loses: 0,
           ties: 0
        };
        
        updateScoreElement();

       
     /*    if(!score){
            score = {
                wins: 0,
                loses: 0,
                ties: 0
            };
        }
        */

        function playGame(playerMove) {
            const computerMove =  pickComputerMove();

            let result = '';

            if(playerMove === 'rock') {
                if(computerMove === 'rock'){
                result = 'Tie.';
            } else if(computerMove === 'paper'){
                result = 'You lose.';
            } else if(computerMove === 'scissors'){
                result = 'You win.';
            }

            } else if(playerMove === 'paper') {
                if(computerMove === 'rock'){
                result = 'You win.';
            } else if(computerMove === 'paper'){
                result = 'Tie.';
            } else if(computerMove === 'scissors'){
                result = 'You lose.';
            }

            } else if(playerMove === 'scissors') {
                if(computerMove === 'rock'){
                result = 'You lose.';
            } else if(computerMove === 'paper'){
                result = 'You win.';
            } else if(computerMove === 'scissors'){
                result = 'Tie.';
            }

            }
            
        if(result === 'You win.') {
            score.wins += 1;
        } else if(result === 'You lose.') {
            score.loses += 1;
        } else if(result === 'Tie.') {
            score.ties += 1;
        }

        localStorage.setItem('score', 
        JSON.stringify(score)); 

        updateScoreElement();
        
        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `You <img src="images/${playerMove}.png" class="moves2"> <img src="images/${computerMove}.png" class="moves2">
        Computer`;

        }
        
       function movesResult() {
        
       }
        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove ='rock';
            } else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove ='paper';
            } else if (randomNumber >= 2/3 && randomNumber < 1){
                computerMove ='scissors';
            }
            return computerMove;
        }
        
    </script>
</body>

</html>
